<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Four Digit Number Validator</h1>

  <form id="numberForm">
    <label for="numberInput">Enter a 4-digit number:</label>
    <input type="text" id="numberInput" maxlength="4" required>
    <button type="submit">Validate</button>
  </form>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
